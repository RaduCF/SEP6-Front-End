<div class="main-container">
  <div class="movie-div" *ngFor="let movie of movies" (click)="showMovieInfo(movie)">
    <div class="image-div">
      <img src="{{ movie.poster_path ? ('https://image.tmdb.org/t/p/original' + movie.poster_path) : 'http://scanivalve.com/wp-content/plugins/lightbox/images/No-image-found.jpg' }}" class="image" />
    </div>
    <div class="info-div">
      <div class="header">
        <div class="title-div">
          <h4>{{ movie.title }}</h4>
        </div>
        <div class="date-div">
          <h4>Release date: {{ movie.release_Date }}</h4>
        </div>
        <div class="rating-div">
          <h4>Rating: {{ movie.rating }}/10</h4>
        </div>
      </div>

      <div class="overvier-div">
        <p class="overview-text">{{ movie.overview }}</p>
      </div>
    </div>
  </div>
</div>
